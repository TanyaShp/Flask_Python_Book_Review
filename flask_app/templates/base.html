<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
