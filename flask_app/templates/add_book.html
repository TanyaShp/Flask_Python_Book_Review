{% extends "base.html" %}

{% block title %}
Add a Book
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center">Add a Book</h1>
  <form class="mx-auto" style="width: 300px;" method="POST" action="{{ url_for('add_book') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Book Title:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="review">Review:</label>
      <textarea class="form-control" id="review" name="review" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Book Image:</label>
      <input type="file" class="form-control" id="image" name="image">
    </div>
    <div class="form-group">
      <label for="crop">Crop image to 200x200</label>
      <input type="checkbox" id="crop" name="crop" value="yes">
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Add Book">
      <a href="{{ url_for('index') }}" class="btn btn-secondary float-right">Go Back</a>
    </div>
  </form>
</div>
{% endblock %}
