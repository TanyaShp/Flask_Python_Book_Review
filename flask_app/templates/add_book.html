{% extends "base.html" %}

{% block title %}
Add a Book
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center">Add a Book</h1>
  <form class="mx-auto" style="width: 300px;" method="POST" action="{{ url_for('add_book') }}">
    <div class="form-group">
      <label for="title">Book Title:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="review">Review:</label>
      <textarea class="form-control" id="review" name="review" required></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Add Book">
  </form>
</div>
{% endblock %}
